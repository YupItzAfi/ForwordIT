{% extends 'main.html' %}

{% block title %}Delete {{ event.title }} | Events{% endblock %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data" class="form-actions">
    {% csrf_token %}
    <div class="row mt-5 justify-content-center">
        <div class="card col-5 align-content-center align-items-center" style="margin-top: 50px;">
            <div class="card-body justify-content-center">
                <h1>Are you sure you want to delete: {{ event.title }}?</h1>
                <hr>
                <p class="text-danger small" style="text-align:center"><b>This action cannot be undone. Please proceed
                        with caution!</b></p>

                <div class="col d-flex justify-content-center">
                    <input type="submit" id="delete" class="btn btn-danger" value="Delete">
                </div>

            </div>
        </div>
    </div>
</form>
{% endblock %}
