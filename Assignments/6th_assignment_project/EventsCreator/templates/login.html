{% extends 'main.html' %}

{% block title %}Login | Events{% endblock %}

{% block navbar %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
    <div class="container">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
    </div>
</nav>
<!-- Navbar -->
{% endblock %}

{% block content %}
<div class="row mt-5" style="justify-content: center;">
    <div class="card col-5" style="align-items: center; margin-top: 50px; align-content:center;">
        <div class="card-body">
            <h1 style="text-align: center; margin:20px">Login</h1>
            <form class="form active" enctype="multipart/form-data" method="post" autocomplete="on">
                {% csrf_token %}
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="username">Email address or Name</label>
                    <input type="text" name="username" id="username" class="form-control" />
                    <p class="text-danger">{{ errors }}</p>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" />
                    <p class="text-danger">{{ errors }}</p>
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-actions">
                            <input class="checkbox" type="checkbox" name="remember-me" id="remember-me"
                            checked />
                        </div>
                        <label class="form-check-label" for="remember-me" style="margin-left:5px"> Remember me </label>
                    </div>

                    <div class="col">
                        <!-- Simple link -->
                        <a href="{% url 'account_reset_password' %}">Forgot password?</a>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <input type="submit" value="Sign in" name="save" class="btn btn-primary btn-block">
                    </div>

                </div>

                <!-- Register buttons -->
                <div class="text-center">
                    <p>Not a member? <a href="{% url 'register' %}">Register</a></p>
                    <p>or sign up with:</p>
                    <a class="btn btn-link btn-floating mx-1" href="{% url 'facebook_login' %}?process=login">
                        <i class="fab fa-facebook-f"></i>
                    </a>

                    <a class="btn btn-link btn-floating mx-1" href="{% url 'google_login' %}?process=login">
                        <i class="fab fa-google"></i>
                    </a>

                    <a class="btn btn-link btn-floating mx-1" href="{% url 'twitter_login' %}?process=login">
                        <i class="fab fa-twitter"></i>
                    </a>

                    <a class="btn btn-link btn-floating mx-1" href="{% url 'github_login' %}?process=login">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
