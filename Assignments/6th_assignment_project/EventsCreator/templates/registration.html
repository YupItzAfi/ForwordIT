{% extends 'main.html' %}

{% block title %}Registration | Events{% endblock %}

{% block navbar %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
    <div class="container">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
    </div>
</nav>
<!-- Navbar -->
{% endblock %}

{% block content %}
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" />
<!-- Google Fonts Roboto -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />

<div class="row mt-5" style="justify-content: center;">
    <div class="card col-5" style="align-items: center; margin-top: 50px; align-content:center;">
        <div class="card-body align-items-center">
            <h1 style="text-align: center; margin:20px">Registration</h1>
            <form class="form active" enctype="multipart/form-data" method="post" action="">
                {% csrf_token %}
                <!-- Name input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" id="form2Example0" class="form-control" name="name" required />
                </div>


                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email address</label>
                    <input type="email" id="form2Example1" class="form-control" name="email" required />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="form2Example2" class="form-control" name="password" required />
                </div>

                <!-- Re-enter Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="password">Re-enter Password</label>
                    <input type="password" id="form2Example3" class="form-control" name="password2" required />
                </div>


                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <input type="button" class="btn btn-primary btn-block mb-4" value="Register" name="register"
                            form="submit">
                    </div>

                </div>

                <!-- Submit button -->

                {{ form.errors.as_ul }}
            </form>
        </div>
    </div>
</div>
{% endblock %}
