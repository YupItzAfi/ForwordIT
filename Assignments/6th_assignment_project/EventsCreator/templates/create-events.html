{% extends 'main.html' %}

{% block title %}Create Events | Events{% endblock %}

{% block content %}
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" />
<!-- Google Fonts Roboto -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />

<div class="row mt-5" style="justify-content: center;">
    <div class="card col-5" style="align-items: center; margin-top: 50px; align-content:center;">
        <div class="card-body align-items-center">
            <h1 style="text-align: center; margin:20px">Add Events</h1>
            <form class="form active" enctype="multipart/form-data" method="post" action="">
                {% csrf_token %}
                <!-- Name input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="title">Event Title</label>
                    <input type="text" class="form-control" id="title" name="title" required />
                </div>

                <!-- Category input -->
                <!-- <div class="form-outline mb-4">
                    <label class="form-label" for="email"></label>
                    <input type="" class="form-control" id="password" name="email" required />
                </div> -->

                <div class="form-outline mb-4">
                    <label class="form-label" for="category">Category</label>
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    </button>
                    <div class="dropdown">
                        <ul class="dropdown-menu">
                            <li>
                                <p class="dropdown-item">{{ category.name }}</p>
                            </li>
                            <hr />

                        </ul>
                    </div>
                </div>

                <!-- Event type input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="event_type">Event Type</label>
                    <!-- <input type="password" class="form-control" id="password" name="password" required /> -->
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    </button>
                    <div class="dropdown">
                        <ul class="dropdown-menu">
                            <li>
                                <p class="dropdown-item">hvucdxdx</p>
                            </li>
                            <hr />
                            <li>
                                <p class="dropdown-item">hvucdxdx</p>
                            </li>
                        </ul>
                    </div>
                </div>

                <!--  Password input -->
                <!-- <div class="form-outline mb-4">
                    <label class="form-label" for="password">Re-enter Password</label>
                    <input type="password" class="form-control" id="password" name="password2" required />
                </div> -->


                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <input type="submit" value="Create" name="save" class="btn btn-primary" form="submit">
                    </div>

                </div>

                <!-- Submit button -->

            </form>
        </div>
    </div>
</div>
{% endblock %}
