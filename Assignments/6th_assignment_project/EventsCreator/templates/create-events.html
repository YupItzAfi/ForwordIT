{% extends 'main.html' %}

{% block title %}Create Events | Events{% endblock %}

{% block content %}
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" />
<!-- Google Fonts Roboto -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />

<div class="row mt-5" style="justify-content: center;">
    <div class="card col-5" style="align-items: center; margin-top: 50px; align-content:center;">
        <div class="card-body align-items-center">
            <h1 style="text-align: center; margin:20px">Add Events</h1>
            <form class="form active" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Name input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="name">Events Name</label>
                    <input type="text" class="form-control" name="name" required />
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="email"></label>
                    <input type="email" class="form-control" name="email" required />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" name="password" required />
                </div>

                <!-- Re-enter Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="password">Re-enter Password</label>
                    <input type="password" class="form-control" name="password2" required />
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <button type="button" class="btn btn-primary btn-block mb-4" name="register"
                            form="submit">Register</button>
                    </div>

                </div>

                <!-- Submit button -->

            </form>
        </div>
    </div>
</div>
{% endblock %}
